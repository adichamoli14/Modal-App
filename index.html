<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Aditya</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="wrapper">
        <!--Circles-->
        <div class="circle1"></div>
        <div class="circle2"></div>

        <!--Card Wrapper-->
        <div class="card">
            <img src="./images/profile-image.jpg" loading="lazy">
            <h2 class="user-name">Aditya Chamoli</h2>
            <h3 class="designation">Front End Developer</h3>

            <!--Buttons-->
            <div class="button-group">
                <button id="share-btn">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>

                <button id="follow-btn">Follow Me</button>
            </div>

        </div>
    </div>

<!----------------------Modals---------------------------->
    <!----------Profile Modal----------->
    <div class="modal" id="profile-modal">
        <!--Modal Header-->
        <div class="modal-header">
            <h2 class="modal-title">Share My Profile</h2>
            <!--Close button-->
            <div>
                <i class="fa-solid fa-xmark modal-close" id="profile-modal-close"></i>
            </div>
        </div>
        
        <!--Modal Body-->
        <div class="modal-body">
            <h3>Share this via</h3>

            <div class="social-icons">
                <a href="https://www.facebook.com/aditya.chamoli.56" id="facebook-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/" id="twitter-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/_____.wanderlust.___/" id="instagram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://web.whatsapp.com/" id="whatsapp-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://web.telegram.org/a/" id="telegram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!----------Follow Modal------------>
    <div class="modal" id="follow-modal">
        <!--Header-->
        <div class="modal-header">
            <h2 class="modal-title">Github Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="follow-modal-close"></i>
            </div>
        </div>

        <!--Body-->
        <div class="modal-body">
            <h3>Check my Repository</h3>

            <div class="social-icons">
                <a href="https://github.com/adichamoli14?tab=repositories" id="github-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="https://github.com/adichamoli14" id="follow-unfollow" target="_blank">
                    Follow
                </a>
            </div>
        </div>
    </div>

    <!--Overlay-->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
